<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Cycle Hostel - Your Next Crash Spot</title>
  <meta name="description" content="An upscale hostel and temporary lodging for cyclists, adventurers, and travelers.">
  <meta name="keywords" content="hostel, hotel, travel, cyclists, bicycle, lodging">
  <meta name="robots" content="nofollow" />
  <meta http-equiv="expires" content="43200" />
  <!--Bootstrap Scripts-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,500;1,600&family=Oswald:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;0,800;1,600&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!--CSS Stylesheet-->
  <link rel="stylesheet" href="styles.css">
  <!-- Javascript Scripts -->
  <script defer src="scripts.js" charset="utf-8"></script>
</head>

<body>
  <!-- Navigation Bar -->
  <header id="header">
    <nav class="navigation navbar navbar-expand-lg fixed-top">

      <div class="container navigation-container">

        <div>
          <h3 class="navbar-brand logo">Cycle Hostel</h3>
        </div>

        <div>
          <button class="btn book-btn ml-auto" type="button" name="button">Book Now</button>
        </div>

      </div>
    </nav>


  </header>
  <!-- Main Bg Image and all page content -->
  <div class="bg">

    <div class="hero-container container">
      <h1 class="pageTitle">Cycle Hostel</h1>
      <h3 class="tagline-text1">adventure is out there,<br>comfort is in here.</h3>
      <h4 class="tagline-text2" style="color:#C0B018">let us be your next crash spot.</h4>
      <form class="form-container pt-5" action="index.html" method="get">

        <!-- Destination Button Dropdown -->
        <div class="dropdown">
          <label for="destinationLabel">Destination</label> <br>
          <button class="btn btn-light dropBtn">Our Locations</button>

          <!--contents of the Destination dropdown button-->
          <div class="dropdown-content" aria-expanded="true">
            <a class="dropdown-item" href="#">Detroit, MI, USA</a>
            <a class="dropdown-item" href="#">Toronto, ON, CA</a>
            <a class="dropdown-item" href="#">Montreal, QB, CA</a>
            <a class="dropdown-item" href="#">Pennsylvania, USA</a>
          </div>
        </div>

        <!-- Guest Button Dropdown -->
        <div class="dropdown">
          <label for="guestsLabel">Guests</label> <br>
          <button class="btn btn-light dropBtn">How many travelers</button>

          <!--contents of the Guests dropdown button-->
          <div class="dropdown-content" aria-expanded="true">
            <a class="dropdown-item" href="#">1 Adult</a>
            <a class="dropdown-item" href="#">2 Adults</a>
            <a class="dropdown-item" href="#">3 Adults</a>
            <a class="dropdown-item" href="#">4+ Adults</a>
          </div>
        </div>

        <!-- Two Forms (Arrival, Departure) -->
        <div class="form-group">
          <label for="arrivalLabel">Arrival</label>
          <input id="arrivalDate" class="form-control calendar" type="date" placeholder="Current Date" name="arrival" value="">
        </div>

        <div class="form-group">
          <label for="departureLabel">Departure</label>
          <input class="form-control calendar" type="date" placeholder="Two days from current date" name="departure" value="">
        </div>

        <!-- Search Beds Button -->
        <button class="btn search-btn">Search Beds</button>

      </form>

    <footer class="footer container">
      <div>
        <p class="phone1">1+/</p>
        <p class="phone2">555 <br>555 <br>0711 </p>
      </div>

      <div class="social-icons">
        <i class="fab fa-youtube"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook-square"></i>
      </div>
    </footer>
  <!--End of Bg image container -->





  <!-- JQuery Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
